
<div class="row">
  <div class="display-7 text-center">

    <form [formGroup]="formGroupEstudante">

      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" formControlName="name" class="form-control" id="name" placeholder="name@example.com">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" formControlName="email" class="form-control" id="email" placeholder="name@example.com">
      </div>

      <div>
        <button class="btn btn-primary" (click)="save()">Salvar</button>
        <button class="btn btn-primary" (click)="clean()">Limpar</button>
      </div>

    </form>

  </div>


</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nome</th>
      <th scope="col">Email</th>
      <th scope="col">OpÃ§Ãµes</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let estudante of Estudantes">
      <th scope="row">{{estudante.id}}</th>
      <td>{{estudante.name}}</td>
      <td>{{estudante.email}}</td>
      <td>
        <button class="btn btn-danger me-2" (click)="edit(estudante)">editar</button>
        <button class="btn btn-warning"  (click)="delete(estudante)">deleta</button>
      </td>
    </tr>
  </tbody>
</table>
